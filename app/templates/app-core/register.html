<div class="layoutForm">
	<h1>Register</h1>
	<form ng-submit="register(user)">
		<input type="text"
			placeholder="Email"
			ng-model="user.regEmail"
			>
		<input type="text"
			placeholder="Password"
			ng-model="user.regPass"
			>
		<button>Register</button>
	</form>
	<a href="#/login">Login</a>
</div>
