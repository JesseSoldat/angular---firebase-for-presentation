<div class="profileWrapper">
	<div class="layoutProfile">
		<h3>Profile</h3>
		<button class="small button" ng-click="editProfile()">Edit Profile</button>
		<hr>
		<div ng-repeat="d in data">
			<div class="left profileInfo">
				<h5>{{d.fName}} {{d.lName}}</h5>
				<hr>
				<h5>{{d.address}}</h5>
				<hr>
				<h5>{{d.city}}</h5>
				<hr>
				<h5>{{d.state}}</h5>
				<hr>
				<h5>{{d.zip}}</h5>
				<hr>
				<h5>{{d.country}}</h5>
			</div>
		</div>
	</div>
</div>
